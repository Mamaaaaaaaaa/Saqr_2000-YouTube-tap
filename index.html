<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع فيديو رائع</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      font-size: 36px;
      color: #ffcc00; /* اللون الأصفر الغامق */
      margin-top: 20px;
    }

    .header span {
      font-size: 30px; /* حجم الإيموجي */
    }

    .subheader {
      text-align: center;
      font-size: 12px;
      color: red; /* اللون الأحمر */
      margin-top: 5px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: red; /* اللون الأحمر */
      margin-top: 5px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    .video-container {
      position: relative;
      width: 85%;
      height: 85%;
      background-color: #000;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ffcc00;
      color: #000;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .control-btn:hover {
      background-color: #ff9900;
    }

    .control-btn:focus {
      outline: none;
    }

    /* زر الريفرش في أعلى اليمين */
    .refresh-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ffcc00;
      color: #000;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .refresh-btn:hover {
      background-color: #ff9900;
    }

    .refresh-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="header">
    صقر <span>🦅</span>
  </div>
  <div class="subheader">
    صقر بيمسي علي كل حد من مدرسة شركة السكر
  </div>

  <div class="footer">
    كــ ســ مـ وزارة التربية والتعليم
  </div>

  <div class="container">
    <div class="video-container" id="video-container">
      <iframe id="video-frame" src="https://www.genyt.net/" allowfullscreen></iframe>
      <div class="controls">
        <button class="control-btn" id="fullscreen-btn" onclick="toggleFullscreen()">🔲</button>
      </div>
    </div>
  </div>

  <!-- زر الريفرش في أعلى اليمين -->
  <button class="refresh-btn" onclick="location.reload();">🔄</button>

  <script>
    // Toggle fullscreen
    function toggleFullscreen() {
      const videoContainer = document.getElementById("video-container");
      if (!document.fullscreenElement) {
        // إذا كانت الصفحة ليست في وضع الشاشة الكاملة، قم بتفعيل الشاشة الكاملة
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { // Firefox
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { // Internet Explorer
          videoContainer.msRequestFullscreen();
        }
      } else {
        // إذا كانت الصفحة في وضع الشاشة الكاملة، قم بإيقافه
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // Internet Explorer
          document.msExitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
